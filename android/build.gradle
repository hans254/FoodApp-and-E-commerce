buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Ensure Gradle Plugin is present
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

if (!tasks.findByName("clean")) { // Avoid duplicate task error
    tasks.register("clean", Delete) {
        delete rootProject.buildDir
    }
}
